<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro-pesos.css') }}">
    <title>Granos App - Registro de saco</title>
</head>

<body>

    <main class="container-registro">
        <div class="container-parametros">
            <label for="ticket">
                N째 Ticket
                <input type="text" id="ticket" placeholder="000000001" disabled>
            </label>
            <label for="guia">
                N째 Guia
                <input type="text" id="guia" placeholder="Blend 17/06/2024" disabled>
            </label>
            <label for="tipo-pesaje">
                Tipo Pesaje
                <span>
                    Bruto
                    <input type="radio" id="pesaje-bruto" name="tipo-pesaje">
                </span>
                <span>
                    Neto
                    <input type="radio" id="pesaje-neto" name="tipo-pesaje">
                </span>
            </label>
            <label for="producto">
                Producto
                <input type="search" id="buscar-producto">
                <select name="producto" id="producto">
                    <option value="1">Producto1</option>
                    <option value="2">Producto2</option>
                    <option value="3">Producto3</option>
                </select>
            </label>
            <label for="procedencia">
                Procedencia
                <input type="search" id="buscar-procedencia">
                <select name="procedencia" id="procedencia">
                    <option value="1">Procedencia1</option>
                    <option value="2">Procedencia2</option>
                    <option value="3">Procedencia3</option>
                </select>
            </label>
            <label for="lote">
                N째 Lote
                <input type="text" id="lote" placeholder="Lote">
            </label>
            <label for="saco">
                Peso Saco
                <input type="search" id="buscar-saco">
                <select name="saco" id="saco">
                    <option value="1">Saco1</option>
                    <option value="2">Saco2</option>
                    <option value="3">Saco3</option>
                </select>
                <input type="number" id="peso-saco">
            </label>
            <label for="numero-saco">
                N째 Sacos
                <input type="number" id="numero-saco">
            </label>
            <label for="tara-saco">
                Tara Saco
                <input type="number" id="tara-saco" disabled>
            </label>
            <label for="tara-paleta">
                Tara Paleta
                <input type="number" id="tara-paleta" disabled>
            </label>
            <label for="tara-total">
                Tara Total
                <input type="number" id="tara-total">
            </label>
            <textarea name="observaciones" placeholder="Observaciones" id="observaciones" cols="30"
                rows="10"></textarea>
        </div>
        <div class="container-captura">
            <div class="pantalla-balanza">
                <div class="peso-mostrado"><span class="peso">0.00</span> <span class="unidad">Kg</span> </div>
            </div>
            <span class="peso-capturado">
                Peso Capturado
                <input type="number" id="peso-capturado" disabled>
                <button>
                    <svg width="64px" height="64px" viewBox="-8.16 -8.16 40.32 40.32" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"><rect x="-8.16" y="-8.16" width="40.32" height="40.32" rx="20.16" fill="#e39031" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.336"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;stroke:#322f2f;stroke-miterlimit:10;stroke-width:1.6799999999999997;}</style></defs><path class="cls-1" d="M16.88,8.57l1.61-3.76a2.45,2.45,0,0,0,.19-.93A2.37,2.37,0,0,0,16.31,1.5H7.69A2.37,2.37,0,0,0,5.32,3.88a2.45,2.45,0,0,0,.19.93L7.12,8.57"></path><path class="cls-1" d="M12,7.23a9.55,9.55,0,0,0-9.55,9.54c0,.12,0,.23,0,.34s0,.21,0,.31a8.64,8.64,0,0,0,.6,3.18,2.86,2.86,0,0,0,.79,1.12A3.37,3.37,0,0,0,6,22.5H18a3.33,3.33,0,0,0,2.15-.77,0,0,0,0,0,0,0,2.72,2.72,0,0,0,.77-1.09,8.59,8.59,0,0,0,.61-3.37v-.07c0-.13,0-.27,0-.42A9.55,9.55,0,0,0,12,7.23Z"></path><line class="cls-1" x1="7.23" y1="12" x2="7.23" y2="19.64"></line><path class="cls-1" d="M10.09,12V13a2.86,2.86,0,0,1-2.86,2.87h0a2.86,2.86,0,0,1,2.86,2.86v1"></path><path class="cls-1" d="M14.86,15.82h1.91v.95a1.9,1.9,0,0,1-1.91,1.91h0A1.91,1.91,0,0,1,13,16.77V14.86A1.92,1.92,0,0,1,14.86,13h1.91"></path></g></svg>
                </button>
            </span>
            <div class="opciones">
                <ul>
                    <li>
                        <button>
                            <svg width="64px" height="64px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M192 234.666667h640v64H192z" fill="#424242"></path><path d="M85.333333 533.333333h853.333334v-149.333333c0-46.933333-38.4-85.333333-85.333334-85.333333H170.666667c-46.933333 0-85.333333 38.4-85.333334 85.333333v149.333333z" fill="#616161"></path><path d="M170.666667 768h682.666666c46.933333 0 85.333333-38.4 85.333334-85.333333v-170.666667H85.333333v170.666667c0 46.933333 38.4 85.333333 85.333334 85.333333z" fill="#424242"></path><path d="M853.333333 384m-21.333333 0a21.333333 21.333333 0 1 0 42.666667 0 21.333333 21.333333 0 1 0-42.666667 0Z" fill="#00E676"></path><path d="M234.666667 85.333333h554.666666v213.333334H234.666667z" fill="#90CAF9"></path><path d="M800 661.333333h-576c-17.066667 0-32-14.933333-32-32s14.933333-32 32-32h576c17.066667 0 32 14.933333 32 32s-14.933333 32-32 32z" fill="#242424"></path><path d="M234.666667 661.333333h554.666666v234.666667H234.666667z" fill="#90CAF9"></path><path d="M234.666667 618.666667h554.666666v42.666666H234.666667z" fill="#42A5F5"></path><path d="M341.333333 704h362.666667v42.666667H341.333333zM341.333333 789.333333h277.333334v42.666667H341.333333z" fill="#1976D2"></path></g></svg>
                            Imprimir Ticket
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg width="64px" height="64px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ff0f0f"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#7ed0ec" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H9M8 20V14C8 13.4477 8.44772 13 9 13H15C15.5523 13 16 13.4477 16 14V20M8 20H16M16 20H18C19.1046 20 20 19.1046 20 18V8.82843C20 8.29799 19.7893 7.78929 19.4142 7.41421L16.5858 4.58579C16.2107 4.21071 15.702 4 15.1716 4H15M15 4V7C15 7.55228 14.5523 8 14 8H10C9.44772 8 9 7.55228 9 7V4M15 4H9" stroke="#3a3131" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                            Guardar Ticket
                        </button>
                    </li>
                    <li>
                        <a href="/">
                            <svg width="64px" height="64px" viewBox="-2.1 -2.1 25.20 25.20" xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000" stroke-width="1.2810000000000001"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.1" y="-2.1" width="25.20" height="25.20" rx="12.6" fill="#ff0000" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="none" fill-rule="evenodd" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" transform="translate(3 6)"> <path d="m1.378 1.376 4.243.003v4.242" transform="matrix(-.70710678 .70710678 .70710678 .70710678 3.500179 -1.449821)"></path> <path d="m5.5 9.49998326h5c2 .00089417 3-.99910025 3-2.99998326s-1-3.00088859-3-3.00001674h-10"></path> </g> </g></svg>
                            Salir
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </main>



</body>

</html>
